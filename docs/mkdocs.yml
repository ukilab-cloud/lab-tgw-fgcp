site_name: FortiGate AWS-FGCP-A/P-TGW LAB
theme:
  name: material
  features:
    - content.code.copy 
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: deep purple
      primary: black
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: deep purple
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
nav:
  - 'index.md'
  - 'environment.md'
  - 'deployment.md'
  - 'exercise-1.md'
plugins:
  - glightbox:
      effect: zoom
      height: auto
      width: 100%
      zoomable: true
